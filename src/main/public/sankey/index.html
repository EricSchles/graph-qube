<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sankey Diagram</title>
    <style>
        @import url(style.css);

        #queryChart {
            height: 200px;
        }

        .node rect {
            cursor: move;
            fill-opacity: .9;
            shape-rendering: crispEdges;
        }

        .node text {
            pointer-events: none;
            text-shadow: 0 1px 0 #fff;
        }

        .link {
            fill: none;
            stroke: #000;
            stroke-opacity: .2;
        }

        .link:hover {
            stroke-opacity: .5;
        }

        .linkHighlight {
            stroke: #832e8e;
        }
    </style>
</head>
<body>

<p>
<form>
    <span>ID #1&nbsp;</span><input id="id1" type="text" name="id1"/>
    <span>&nbsp;ID #2&nbsp;</span><input id="id2"  type="text" name="id2/">
    <span>&nbsp;ID #3&nbsp;</span><input  id="id3" type="text" name="id3"/>
    <span>&nbsp;ID #4&nbsp;</span><input  id="id4" type="text" name="id4"/>
</form>
</p> <p>
<form>
    <span>start&nbsp;</span><input id="start" type="text" name="start"/>
    <span>&nbsp;end&nbsp;</span><input id="end"  type="text" name="end"/>
</form>
</p>

</body>
</html>
